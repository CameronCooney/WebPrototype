      <div class="applyheading">

      <div class="applyform">

        <label for="applylname">Last name:</label><br>

        <input type="text" id="applylname" name="lname">
        <br>
        <br>
        <label for="birthday">Birthday:</label>
        <br>
        <br>
        <input type="date" id="birthday" name="birthday">
        <br>
        <br>
        <label for="situation">Situation:</label><br>
        <br>
        <input type="text" id="situation" name="situation"><br>
        <br>
        <label for="where">How do we find/contact you:</label><br>
        <br>
        <input type="text" id="where" name="where">
        </form>
      </div>
      <br>
      <br>

      <div class="finishbutton">
        <a href="index.html" class="finish">Finish</a>
